<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box_wrong.css">
    <script src="https://kit.fontawesome.com/ce0e356608.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="popup center">
        <div class="icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="title">
            Error!
        </div>
       
        <br><br>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">
                Go Back
            </button>
        </div>
    </div>

    <script>
        
        document.getElementById("dismiss-popup-btn").onclick=
        function(){
            window.location.replace("index.html");
        }
        
    </script>
</body>
</html>
